<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">
        
        <!-- Header -->
        <header class="header bg-white">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="./images/logo.svg" alt="">
                </a>
            </div>
        </header>
        <!-- Header end -->
        
        <main>
            
            <!-- Auth -->
            <section class="auth">
                <form id="registerForm" action="" class="auth__form mx-auto bg-white d-flex flex-column-reverse flex-md-row align-items-center justify-content-between">
                    <div class="d-flex align-items-center flex-column auth__form_content">
                        <h3 class="text-center fw-medium">Регистрация</h3>
                        <div class="form-group d-flex flex-column w-100">
                            <div class="form-inp email">
                                <label for="">Адрес электронной почты:</label>
                                <input type="text" class="form-control">
                                <p class="error-text">Такой почты не существует</p>
                            </div>
                            <div class="">
                                <label for="">Пароль:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="">
                                <label for="">Повторите пароль:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn-main w-100 text-uppercase rounded-pill text-white fw-medium">Зарегестрироваться</button>
                        <div class="d-flex flex-column align-items-center justify-content-center link-wrap">
                            <a href="./login.html">Есть аккаунт? Войдите</a>
                        </div>
                    </div>
                    <div class="auth__form_bg position-relative">
                        <img src="./images/auth-bg.svg" alt="">
                        <h5 class="position-absolute text-center text-uppercase fw-medium">Аренда облачного сервера</h5>
                    </div>
                </form>
            </section>
            <!-- Auth end -->

            <div class="modal auth-modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="d-flex flex-column align-items-center modal-content__in">
                            <img src="./images/warning.svg" alt="">
                            <h3 class="fw-medium">Ошибка!</h3>
                            <p>Доступ к сервису запрещен.</p>
                            <button type="button" class="btn-main w-100 text-uppercase rounded-pill text-white fw-medium" data-bs-dismiss="modal" aria-label="Close">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__container">v1.0.23</div>
        </footer>
        <!-- Footer end -->
        
    </div>

    <!-- <div class="modal-backdrop fade show"></div> -->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS file -->
    <script src="./js/main.js"></script>
</body>
</html>
